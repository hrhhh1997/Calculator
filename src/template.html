<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="calculator-container">
            <div class="display">
                <div class="chain-display" data-chain-display></div>
                <div class="current-display" data-current-display></div>
            </div>
            <button class="function-btn" data-onOff>I/O</button>
            <button class="function-btn" data-clearEverything>CE</button>
            <button class="function-btn" data-clear>C</button>
            <button class="operation" data-operation>รท</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button class="operation" data-operation>x</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button class="operation" data-operation>-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button class="operation" data-operation>+</button>
            <button data-number>0</button>
            <button data-number>.</button>
            <button class="span-two equals" data-equal>=</button>
        </div>
    </body>
</html>
